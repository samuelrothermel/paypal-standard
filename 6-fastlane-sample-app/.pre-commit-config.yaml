repos:
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    - id: black
-   repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    - id: flake8
      additional_dependencies: 
        - flake8-import-order
-   repo: https://github.com/dotnet/format
    rev: v5.1.225507
    hooks:
    - id: dotnet-format
      name: dotnet-format
      entry: dotnet-format
      language: system